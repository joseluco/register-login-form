<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Log In</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="https://kit.fontawesome.com/c143d68e25.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <form action="#" class="form-register">
        <h3>Registrate</h3>
        <input type="text" id="nombre" placeholder="Ingresa tu nombre y apellido">
        <input type="mail" id="mail1" placeholder="Ingresa tu mail">
        <div class="pass">
            <input type="password" id="pwd1" placeholder="Ingresa tu contraseña">
            <span class="toggle"><i class="fas fa-eye"></i></span>
        </div>
        <button class="btn">Crear Cuenta </button>
        <div class="media">
            <ul>
                <li><a href="#" target="_blank"> <i class="fab fa-google-plus-square"></i> Acceder con Google </a></li>
                <li><a href="#" target="_blank"> <i class="fab fa-facebook-square"></i> Acceder con Facebook</a></li>
            </ul>
        </div>
    </form>

    <form action="#" class="form-login">
        <h3>Iniciar Sesion</h3>
        <input type="mail" id="mail2" placeholder="mail">
        <div class="pass">
            <input type="password" id="pwd2" placeholder="contraseña">
            <span class="toggle2"><i class="fas fa-eye"></i></span>
        </div>
        <button class="btn"> Iniciar Sesion </button>
        <div class="remember-forgot">
            <label class="remember">
                <input type="checkbox" name="recordar" id="recordar">
                <span> Recuerdame</span>
            </label>
            <span class="forgot"><a href="#" target="_blank">Olvide mi contraseña</a></span>
        </div>
        <div class="media">
            <ul>
                <li><a href="#" target="_blank"> <i class="fab fa-google-plus-square"></i> Inicia sesion con Google </a></li>
                <li><a href="#" target="_blank"> <i class="fab fa-facebook-square"></i> Inicia sesion con Facebook</a></li>
            </ul>
        </div>
        <p class="p-register">No tenes cuenta? <a href="#"><span class="register-span">REGISTRATE</span></a></p>

    </form>

</div>
<script src="/js/script.js"></script>
    
</body>
</html>
